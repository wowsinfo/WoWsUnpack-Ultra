# visit https://github.com/eqrion/cbindgen/blob/master/template.toml
# for the template toml file for cbindgen
# visit https://github.com/eqrion/cbindgen/blob/master/docs.md
# for the detailed documentation of cbindgen

language = "C"

# header guard
include_guard = "_WOWSUNPACKER_RUST_H_"
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"

# only include what's needed
no_includes = true
sys_includes = []

[export]
# Add structs here to export them, cbindgen doesn't export structs by default somehow
include = [
    "GameServer",
    "GameLanguages",
]

[enum]
# WW -> GAME_SERVER_WW
rename_variants ="QualifiedScreamingSnakeCase"
